<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Populate Exercise</title>
    <style>
      .container img {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: auto;
        opacity: 0.6;
      }
      .container form {
        padding-left: 200px;
        position: relative;
        z-index: 2;
      }
      input {
        display: block;
        height: 36px;
        width: 200px;
        font-size: 24px;
      }
      textarea {
        width: 200px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="https://pickywallpapers.com/img/2018/3/boxing-gym-computer-background-897-916-hd-wallpapers.jpg"
      />
      <form action="/submit" method="post">
        <h1>Hi User!</h1>
        <h2>Enter a Note!</h2>
        <input type="text" name="title" placeholder="Title" />
        <textarea type="text" name="body">Write Note Here</textarea>

        <input type="submit" />
        <a href="/notes">See your notes!</a>
        <a href="/user">See your profile!</a>
        <a href="/populateduser">See your profile, populated with notes!</a>
      </form>
    </div>
  </body>
</html>
