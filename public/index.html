<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Track that Ass</title>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <style>
      .container img {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: auto;
        opacity: 0.6;
      }

      input {
        display: block;
        height: 36px;
        width: 200px;
        font-size: 24px;
      }
      textarea {
        width: 200px;
        height: 200px;
      }

      .waves-effect {
        margin: 30px;
      }

      .row {
        padding: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="https://pickywallpapers.com/img/2018/3/boxing-gym-computer-background-897-916-hd-wallpapers.jpg"
      />
      <div class="row">
        <div class="col l6">
          <a
            href="/add"
            class="waves-effect waves-light purple darken-4 btn-large"
            >New Workout</a
          >
        </div>
        <div class="col l6">
          <a
            href="/update"
            class="waves-effect waves-light purple darken-4 btn-large"
            >Update Previous Workout</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
