<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Track that Ass</title>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <style>
      body {
        color: black;
      }
      .container img {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: auto;
        opacity: 0.6;
      }
      .container form {
        padding-left: 200px;
        position: relative;
        z-index: 2;
        color: black;
      }

      ::-webkit-input-placeholder {
        color: black;
      }
      #title {
        display: block;
        height: 36px;
        width: 400px;
        font-size: 24px;
        color: black;
      }
      textarea {
        width: 400px;
        height: 200px;
        font-size: 24px;
      }
      .waves-effect {
        margin-left: 200px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="https://pickywallpapers.com/img/2018/3/boxing-gym-computer-background-897-916-hd-wallpapers.jpg"
      />
      <form action="/submit" method="post">
        <h2>Enter a New Workout</h2>
        <input id="title" type="text" name="title" placeholder="Title" />
        <textarea
          id="body"
          type="text"
          name="body"
          placeholder="Enter Workout Information"
        ></textarea>
      </form>
      <button
        id="submit"
        class="waves-effect waves-light purple darken-4 btn-large"
      >
        Submit
      </button>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"
  ></script>
  <script src="./script.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</html>
